<h1>qnaboard.html</h1>

<a href="{% url 'qnawrite' %}">글쓰기</a>

{% for qna in qnas.all %}
<br>
<div class="container">
    <div class="card">
        <div class="card-body">
            <h3 class="card-title"> {{qna.title}} </h3>
            <h6 class="card-subtitle mb-2 text-muted">{{qna.pub_date}}</h6>
            <p class="card-text">{{qna.summary}}</p>

        </div>
    </div>    
</div>    
{% endfor %}
