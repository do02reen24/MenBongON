
{% extends 'base.html' %}
{% load staticfiles %}

<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
        <meta name="generator" content="Jekyll v3.8.5">
        <title>Album example · Bootstrap</title>
    
        <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
    
        <!-- Bootstrap core CSS -->
    <link href="/docs/4.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    
        <style>
          .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
          }
    
          @media (min-width: 768px) {
            .bd-placeholder-img-lg {
              font-size: 3.5rem;
            }
          }
        </style>
        <!-- Custom styles for this template -->
        <link href="album.css" rel="stylesheet">
      </head>

<body>
{% block content %}
    <h1>홍보게시판</h1>
        
        {% if user.user_type == 0 %}
        <a class="nav-link" href="{%url 'newpromotion' %}">홍보글쓰기</a>
        {% endif %}


        <div class="album py-5 bg-light">
                <div class="container">
                  <div class="row">
                    <div class="col-md-4">
                      <div class="card mb-4 shadow-sm">
                        <img src="..." height= 570 alt="">
                         <div class="card-body">
                          <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    {% for post in promotion_posts %}
                    <div class="col-md-4">
                      <div class="card mb-4 shadow-sm">
                        <img src="{{post.image.url}}" height= 400 alt="">
                        <div class="card-body">
                         <h5 class="card-title">제목 : {{post.title}}</h5>
                        <p class="card-text">본문 미리보기 : {{post.summary}}</p>
                        <a href="{% url 'promotion_detail' post.id %}" class="card-link">...more</a> 
                         <div class="d-flex justify-content-between align-items-center">
                            <small class="text-muted">날짜 : {{post.pub_date}}</small>
                          </div>
                        </div>
                      </div>
                    </div>
                    {% endfor %}
        
                </div>
            </div>
        </div>
        
</body>

{% endblock %}
